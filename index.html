<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<!-- General Styling-->
<style>
body {
    font-family: Arial, sans-serif;
    background-color: bisque;
    text-align: center;
    margin: 0;
    padding: 2px;
}

h1 {
    color: darkcyan;
}

form {
    background: white;
    padding: 20px;
    margin: auto;
}

label {
    display: block;
    text-align: center;
    margin: 5px 0;
}

button {
    background-color:blueviolet ;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
}
</style>
<body>
    <!-- Content will go here -->
    <h1>Welcome to the Quiz!</h1>
<p>Test your knowledge about geography and coding!</p>
</body>
<form>
    <!-- Question 1 -->
    <h2>1. What is the capital of France?</h2>
    <label><input type="radio" name="q1" value="a"> A) Berlin</label><br>
    <label><input type="radio" name="q1" value="b"> B) Madrid</label><br>
    <label><input type="radio" name="q1" value="c"> C) Paris</label><br>
    <label><input type="radio" name="q1" value="d"> D) Rome</label><br><br>

    <!-- Question 2 -->
    <h2>2. Which language is primarily used for web development?</h2>
    <label><input type="radio" name="q2" value="a"> A) Python</label><br>
    <label><input type="radio" name="q2" value="b"> B) JavaScript</label><br>
    <label><input type="radio" name="q2" value="c"> C) Java</label><br>
    <label><input type="radio" name="q2" value="d"> D) C++</label><br><br>

    <!-- Question 2 -->
    <h2>3. Who is the GOAT in the NBA </h2>
    <label><input type="radio" name="q2" value="a"> A) LeBron James</label><br>
    <label><input type="radio" name="q2" value="b"> B) LeBron</label><br>
    <label><input type="radio" name="q2" value="c"> C) King James</label><br>
    <label><input type="radio" name="q2" value="d"> D) All of the above</label><br><br>


    <!-- Submit Button -->
    <button type="submit">Submit Quiz</button>
</form>

</html>
